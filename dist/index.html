<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/main.css" />

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />

  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="text-box">
      <h1 class="heading-primary">
        <span class="heading-primary-main">New York City</span>
        <span class="heading-primary-sub">Restless</span>
        <a href="https://www.timeout.com/newyork/attractions/new-york-attractions" class="btn one">Explore</a>
      </h1> 
    </div>
  </header>

  <section class="Pictures-Overlay">
    <div class="Picture-Description" id="gallery">
      Skyscrapers of New York City. New York City is defined by its skylineâ€”the silhouette created by Manhattan's buildings is instantly recognizable and utterly mesmerizing.
    </div>
    <div class="City-Pictures">
      <img class="city-landscape two" src="media/Skyline.jpg">
      <img class="city-landscape three" src="media/Aerial.jpg">
      <img class="city-landscape four" src="media/BkBridge.jpg">  
    </div>
  </section>

  <div class="Package-Cards">
    <div class="Package-Row"> 
      <div class="City-Tour card">
        <div class="card-side card-side-front-1">
          <img class="card-city card-photo" src="">
          <div class="Front-Title-1 title">City Tour</div>
        </div>
        <div class="card-side card-side-back-1">
          <img class="card-photo" src="">
          <div class="Back-Caption-1 caption">Discover</div>  
        </div>
      </div>
      <div class="Night-Life card">
        <div class="card-side card-side-front-2">
          <img class="City-Night card-photo" src="">
          <div class="Front-Title-2 title">Night Life</div>
        </div>
        <div class="card-side card-side-back-2">
          <img class="card-photo" src="">
          <div class="Back-Caption-2 caption">Party</div> 
      </div>
      <div class="Urban-Explore card">
        <div class="card-side card-side-front-3">
          <img class="Urban-Explore card-photo" src="">
          <div class="Front-Title-3 title">Unknown</div>
        </div>
        <div class="card-side card-side-back-3">
          <img class="card-photo" src="">
          <div class="Back-Caption-3 caption">Take Risks</div> 
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
